<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırlama Gönderildi</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe6f2; 
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        
        .container {
            background-color: #fff; 
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        
        h2 {
            color: #d6336c; 
            margin-bottom: 15px;
        }

        
        p {
            margin: 10px 0;
            font-size: 1rem;
            line-height: 1.5;
        }

       
        a {
            text-decoration: none;
            color: #fff;
            background-color: #d6336c;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #b02958; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Şifre Sıfırlama Gönderildi</h2>
        <p>E-posta adresinize şifre sıfırlama talimatları gönderildi.</p>
        <p>Giriş sayfasına dönmek için <a href="/">tıklayın</a></p>
    </div>
</body>
</html>
