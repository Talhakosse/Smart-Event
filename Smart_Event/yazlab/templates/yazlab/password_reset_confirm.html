<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Yenileme</title>
    <style>
        /* Genel Sayfa Stili */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe6f2; /* Pembe arka plan */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Konteyner */
        .container {
            background-color: #fff; /* Beyaz kutu */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        /* Başlık */
        h2 {
            color: #d6336c; /* Canlı pembe */
            margin-bottom: 15px;
        }

        /* Form Alanı */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Buton */
        button {
            background-color: #d6336c; /* Canlı pembe */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b02958; /* Daha koyu pembe */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Yeni Şifre Girin</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Şifreyi Yenile</button>
        </form>
    </div>
</body>
</html>
