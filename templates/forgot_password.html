<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Şifremi Unuttum</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
        }

        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        input[type="email"] {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        p a {
            color: #4CAF50;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Şifremi Unuttum</h2>
    <form action="/forgot-password" method="post">
        <label for="email">E-posta Adresi:</label>
        <input type="email" id="email" name="email" required><br>
        
        <input type="submit" value="Şifre Sıfırlama E-postası Gönder">
    </form>
    <p>Giriş sayfasına dönmek için <a href="/login">tıklayın</a></p>
</div>

</body>
</html>
